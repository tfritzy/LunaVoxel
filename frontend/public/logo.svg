<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="200"
   height="200"
   viewBox="0 0 200 200"
   version="1.1"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Yellow gradients -->
    <linearGradient
       id="leftFaceYellow"
       x1="-105.83005"
       y1="-52.915028"
       x2="0"
       y2="52.915028"
       gradientTransform="scale(0.66143783,1.5118579)"
       gradientUnits="userSpaceOnUse">
      <stop
         offset="0%"
         style="stop-color:#FFD700;stop-opacity:1" />
      <stop
         offset="100%"
         style="stop-color:#CC9900;stop-opacity:1" />
    </linearGradient>
    <linearGradient
       id="topFaceYellow"
       x1="-52.915028"
       y1="-105.83005"
       x2="52.915028"
       y2="0"
       gradientTransform="scale(1.3228757,0.75592895)"
       gradientUnits="userSpaceOnUse">
      <stop
         offset="0%"
         style="stop-color:#FFEE44;stop-opacity:1" />
      <stop
         offset="100%"
         style="stop-color:#E6B800;stop-opacity:1" />
    </linearGradient>
    <!-- Purple gradients -->
    <linearGradient
       id="topFacePurple"
       x1="-52.915026"
       y1="-105.83005"
       x2="52.915026"
       y2="0"
       gradientTransform="scale(1.3228757,0.75592895)"
       gradientUnits="userSpaceOnUse">
      <stop
         offset="0%"
         style="stop-color:#A855F7;stop-opacity:1" />
      <stop
         offset="100%"
         style="stop-color:#8B35D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient
       id="leftFacePurple"
       x1="-105.83005"
       y1="-52.915026"
       x2="0"
       y2="52.915026"
       gradientTransform="scale(0.66143783,1.5118579)"
       gradientUnits="userSpaceOnUse">
      <stop
         offset="0%"
         style="stop-color:#8B35D1;stop-opacity:1" />
      <stop
         offset="100%"
         style="stop-color:#6B21A8;stop-opacity:1" />
    </linearGradient>
    <!-- Applied gradients with transforms -->
    <linearGradient
       xlink:href="#leftFaceYellow"
       id="yellowFace"
       gradientTransform="matrix(-0.70485816,0,0,-1.6111044,1.7154903,-1.3160022)" />
    <linearGradient
       xlink:href="#topFaceYellow"
       id="yellowTop"
       gradientTransform="matrix(-1.4097164,0,0,-0.80555219,1.7154903,-86.260538)" />
    <linearGradient
       xlink:href="#leftFacePurple"
       id="purpleFace"
       gradientTransform="matrix(-0.70485816,0,0,-1.6111044,1.7154903,-1.3160022)" />
    <linearGradient
       xlink:href="#topFacePurple"
       id="purpleTop"
       gradientTransform="matrix(-1.4097164,0,0,-0.80555219,1.7154903,-86.260538)" />
  </defs>
  <!-- Isometric cube positioned in center -->
  <g transform="matrix(1.1440957,0,0,1.1440957,100,100)">
    <!-- Left side - Yellow -->
    <path
       d="M 1.7154899,83.935638 -72.879683,41.309818 v -85.251629 l 74.5951729,-42.62582 z"
       style="fill:url(#yellowFace);stroke:#FFFFFF;stroke-width:1.5;stroke-linejoin:round" />
    <!-- Right side - Purple -->
    <path
       d="M 1.7154899,83.935638 76.310676,41.309818 V -43.941811 L 1.7154899,-86.567631 Z"
       style="fill:url(#purpleFace);stroke:#FFFFFF;stroke-width:1.5;stroke-linejoin:round" />
    <!-- Top - Yellow triangle -->
    <path
       d="M 1.7154899,-1.0089013 1.7154899,-86.260536 -72.879683,-43.634722 Z"
       style="fill:url(#yellowTop);stroke:#FFFFFF;stroke-width:1.5;stroke-linejoin:round" />
    <!-- Top - Purple triangle -->
    <path
       d="M 1.7154899,-1.0089013 76.310676,-43.634722 1.7154899,-86.260536 Z"
       style="fill:url(#purpleTop);stroke:#FFFFFF;stroke-width:1.5;stroke-linejoin:round" />
  </g>
</svg>
